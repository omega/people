<template name="layout">
<head>
    <title>people</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="top-menu navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-top-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand goto-dashboard" href="{{ pathFor 'dashboard' }}">People</a>
            </div>
            <div class="collapse navbar-collapse navbar-top-collapse">
                {{yield 'navbar'}}
                {{>loggedInUser}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{yield}}
        </div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom footer hidden-xs">
        <div class="container">
            <p class="light-keys navbar-text navbar-right">
            <span><kbd>⌘</kbd> + <kbd>⏎</kbd> Save note</span>
            <span><kbd>c</kbd> Focus comment field</span>
            <span><kbd>a</kbd> Focus find or create person field</span>
            <span><kbd>⌘</kbd> + <kbd>▲/▼</kbd> Change person</span>
            </p>
        </div>
    </div>
    {{> modals}}
</body>
</template>
<template name="all-people">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked people hidden-xs hidden-sm">
                    {{> people}}
                </ul>
            </div>
            <div class="col-md-9">
                {{>selectedperson}}
            </div>

</template>
<template name="people">
{{#each people}}
    {{> person}}
{{/each}}
</template>



<template name="person">
<li class="person {{selected_class}} {{#if email}}email{{/if}}">
<a href="#">
    <i class="icon-chevron-right pull-right"></i>
    {{#if email}}
    <img src="{{ gravatar email }}" class="gravatar">
    {{/if}}
    {{#if note_count}}
    <span class="badge outside">{{note_count}}</span>
    {{/if}}
    {{#if label}}
    <span class="label label-default pull-right">{{label}}</span>
    {{/if}}
    <span class="name">{{name}}</span>
</a>
</li>
</template>





<template name="groups">
{{#each groups}}
    {{> group}}
{{/each}}
</template>
<template name="group">
<li><a class="group {{selected_class}}" href="#">
    {{#if selected_class}}<i class="icon-ok pull-right"></i>{{/if}}
    {{name}}</a></li>
</template>
