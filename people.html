<head>
    <title>people</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                {{> navbar}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{#if currentUser}}
            <div class="span3">
                <ul class="nav nav-list people">
                    {{> people}}
                </ul>
            </div>
            <div class="span9">
                {{>selectedperson}}
            </div>
            {{else}}
            <div class="span12">
                {{>welcome}}
            </div>
            {{/if}}
        </div>
    </div>
    <div class="navbar navbar-fixed-bottom footer">
        <div class="navbar-inner">
            <div class="container">
                <p class="light-keys">
                <span><kbd>⌘</kbd> + <kbd>⏎</kbd> Save note</span>
                <span><kbd>c</kbd> Focus comment field</span>
                <span><kbd>a</kbd> Focus find or create person field</span>
                <span><kbd>⌘</kbd> + <kbd>▲/▼</kbd> Change person</span>
                </p>
            </div>
        </div>
    </div>
    {{> modals}}
</body>


<template name="people">
{{#each people}}
    {{> person}}
{{/each}}
</template>



<template name="person">
<li class="person {{selected_class}}">
<a href="#">
    <i class="icon-chevron-right pull-right"></i>
    {{#if note_count}}
    <span class="badge pull-right">{{note_count}}</span>
    {{/if}}
    {{name}}
</a>
</li>
</template>





<template name="groups">
{{#each groups}}
    {{> group}}
{{/each}}
</template>
<template name="group">
<li><a class="group {{selected_class}}" href="#">
    {{#if selected_class}}<i class="icon-ok pull-right"></i>{{/if}}
    {{name}}</a></li>
</template>
