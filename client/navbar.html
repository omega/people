<template name="navbar">
<a class="brand" href="#">People</a>
{{#if currentUser}}
{{#if group_count}}
<ul class="nav">
    <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{#if selected_group}}
        {{selected_group}}
        {{else}}
        People
        {{/if}}
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        {{>groups}}
        <li class="divider"></li>
        <li><a href="#" class="none">No group</a></li>

    </ul>
    </li>
</ul>
{{/if}}
{{>loggedInUser}}
<form class="navbar-form pull-right span4">
    <div class="input-append">
        <input id="person_name" type="text" placeholder="Find or create person"/>
        <button id="add_button" class="btn" type="button"><i class="icon-user"></i></button>
    </div>
</form>
<form class="navbar-form pull-right span4">
    <div class="input-append">
        <input type="text" id="groupname" placeholder="New group">
        <button type="button" id="addgroupbtn" class="btn"><i class="icon-plus"></i></button>
    </div>
</form>
{{/if}}
</template>
