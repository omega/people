<template name="navbar">
<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-top-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">People</a>
</div>
<div class="collapse navbar-collapse navbar-top-collapse">
{{#if currentUser}}
    {{#if group_count}}
    <ul class="nav navbar-nav">
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{#if selected_group}}
            {{selected_group}}
            {{else}}
            People
            {{/if}}
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            {{>groups}}
            <li class="divider"></li>
            <li><a href="#" class="none">No group</a></li>

        </ul>
        </li>
    </ul>
    {{/if}}
    {{>loggedInUser}}
    <form class="navbar-form navbar-right span3">
        <div class="input-group">
            <input id="person_name" type="text" placeholder="Find or create person" class="form-control"/>
            <span class="input-group-btn">
                <button id="add_button" class="btn" type="button"><i class="icon-user"></i></button>
            </span>
        </div>
    </form>
    <form class="navbar-form navbar-right span3">
        <div class="input-group">
            <input type="text" id="groupname" placeholder="New group" class="form-control">
            <span class="input-group-btn">
                <button type="button" id="addgroupbtn" class="btn"><i class="icon-plus"></i></button>
            </span>
        </div>
    </form>
    <form class="navbar-form navbar-left">
        <button title="Add global task" type="button" id="addglobaltask" class="btn"><i class="icon-plus"></i></button>
    </form>
{{/if}}

</div>
</template>
