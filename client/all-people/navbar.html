<template name="all-people-navbar">
    {{#if group_count}}
    <ul class="nav navbar-nav hidden-xs">
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{#if selected_group}}
            {{selected_group}}
            {{else}}
            No group
            {{/if}}
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            {{>groups}}
            <li class="divider"></li>
            <li><a href="#" class="none">No group</a></li>

        </ul>
        </li>
    </ul>
    {{/if}}
    <form class="navbar-form navbar-right">
        <div class="input-group">
            <input id="person_name" type="text" placeholder="Find or create person" class="form-control"/>
            <span class="input-group-btn">
                <button id="add_button" class="btn" type="button"><i class="icon-user"></i></button>
            </span>
        </div>
    </form>
    <form class="navbar-form navbar-right hidden-xs hidden-sm">
        <div class="input-group">
            <input type="text" id="groupname" placeholder="New group" class="form-control">
            <span class="input-group-btn">
                <button type="button" id="addgroupbtn" class="btn"><i class="icon-plus"></i></button>
            </span>
        </div>
    </form>
    <form class="navbar-form navbar-left">
        <button title="Add global task" type="button" id="addglobaltask" class="btn"><i class="icon-plus"></i> <span class="inline-visible-xs">Add global task</span></button>
    </form>

</template>
