<template name="person_note">
<dt>
{{formatdate date}}
</dt>
<dd class="clearfix person-note {{expanded_class}}" id="i{{noteid this}}">
<div class="btn-group pull-right toolbox">
    <a class="btn btn-xs btn-default edit"><i class="icon-pencil"></i></a>
    <a class="btn btn-xs btn-danger"><i class="icon-trash"></i></a>
    <a class="btn btn-xs btn-default email"><i class="icon-envelope"></i></a>
    {{#if expanded}}
    <a class="btn btn-xs btn-default collapser"><i class="icon-chevron-up"></i></a>
    {{else}}
    <a class="btn btn-xs btn-default expand"><i class="icon-chevron-down"></i></a>
    {{/if}}
</div>
<div class="form-ahead">
{{#if tags}}
<div class="labels">{{#each tags}}<span class="label label-info" style="background-color: {{tag_color}}">{{this}}</span>{{/each}}</div>
{{/if}}
{{#markdown}}
{{text}}
{{/markdown}}
</div>
<form class="form-behind" style="display: none;">
    <div class="form-group">
        <textarea name="edit_note" class="form-control edit-note" rows="5">{{origText}}</textarea>
    </div>
    <div class="form-group">
        <a class="btn btn-primary save-note cmd-enter"><i class="icon-comment"></i> Save</a>
    </div>
    <div>
    </div>
</div>
</dd>
</template>


<template name="person_action">
<dt class="action pri-{{pri}}">
{{#unless done}}
<div class="btn-group pull-right">
    <a class="btn btn-xs complete"><i class="icon-ok"></i></a>
</div>
{{/unless}}
</dt>
<dd class="action pri-{{pri}} {{#if done}}completed{{/if}}">
<p>
<span class="text">{{text}}</span>
{{#if done}} <span class="muted">completed {{formatdate done}}</span>{{/if}}
<a class="toolbox inline btn btn-xs trash{{#unless done}} btn-danger{{else}} btn-default{{/unless}}"><i class="icon-trash"></i></a>
</p>
</dd>
</template>



<template name="selectedperson">
{{#if selected_person}}
{{>sp_navbar}}
{{#if selected_person.actions}}
<dl class="dl-horizontal actions">
    {{#each selected_person.actions}}
        {{>person_action}}
    {{/each}}
</dl>
{{/if}}
<dl class="notes dl-horizontal">
    {{#each selected_person.notes}}
        {{>person_note}}
    {{/each}}
</dl>

<form class="form-horizontal">
    <legend>Add note</legend>
    <div class="form-group">
        <label for="new_note" class="col-lg-2 control-label">New note</label>
        <div class="col-lg-8">
            <textarea class="form-control" name="new_note" id="new_note" rows="5"></textarea>
        </div>
        <div class="col-lg-2">
            <a href="#" class="btn btn-primary cmd-enter"><i class="icon-comment"></i> Add note</a>
        </div>
    </div>
</form>
{{/if}}
</template>

<template name="sp_navbar">
<nav class="navbar navbar-default" id="person-menu" data-spy="affix">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-person-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            {{selected_person.name}}
            {{#if selected_person.label}}
            <span class="label label-default">{{selected_person.label}}</span>
            {{/if}}
        </a>
    </div>
    <div class="collapse navbar-collapse navbar-person-collapse">
        <ul class="nav navbar-nav">
            <li class="dropdown person-labels">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Change person label<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    {{#if person_labels_count}}
                        {{#each person_labels}}
                            {{> person_label}}
                        {{/each}}
                    <li class="divider"></li>
                    {{/if}}
                    <li><a href="#" class="none">No label</a></li>
                    <li><a href="#" class="new-label"><span class="icon-plus"></span>Add new label</a></li>
                </ul>
            </li>

            {{#if group_count}}
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Change group
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    {{>groups}}
                </ul>
            </div>
            {{/if}}
        </ul>
        <button type="button" class="navbar-btn navbar-right btn btn-danger remove-person" data:user="{{selected_person._id}}">
            <i class="icon-trash"></i>
        </button>
    </div>
</nav>
</template>

<template name="person_label">
<li><a class="person-label {{selected_class}}" href="#">
    {{#if selected_class}}<i class="icon-ok pull-right"></i>{{/if}}
    {{name}}</a></li>
</template>
