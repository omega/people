<template name="loggedInUser">
<ul class="nav user">
    <li><a class="logout" href="#">Log out</a></li>
</ul>
</template>
<template name="loginform">
<form class="form-inline">
    <span class="control-group">
        <input type="text" placeholder="Username" name="username" class="input-block">
    </span>
    <span class="control-group">
        <input type="password" placeholder="Password" name="password" class="input-block">
    </span>
    <button class="btn btn-primary login" type="button">Log in</button>
    <span class="or"> or </span>
    <button class="btn adduser" type="button">Register</button>
</form>
</template>
